name: Build and Deploy
on:
  push:
    branches: [ main ]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Inject API Key
        run: |
          sed -i "s|const API_KEY = window.GEMINI_API_KEY || \"\"|const API_KEY = \"${{ secrets.GEMINI_API_KEY }}\"|g" index.html
          
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .